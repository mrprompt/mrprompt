<!-- Projects Section -->
<section id="projects" class="content-section text-center">
    <div class="projects-section">
        <div class="container">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Projetos</h2>
                <p>
                    Aqui estão alguns dos meus projetos mais recentes. <br>
                    Você pode encontrar mais detalhes sobre cada um deles clicando nos links abaixo.
                </p>

                <div class="row">
                    {% for project in site.projects %}
                    <div class="col-lg-6 col-md-12 text-center" style="min-height: fit-content;">
                        <h2><i class="fa fa-{{ project.icon }} fa-fw"></i> <a href="{{ project.url }}">{{ project.title }}</a></h2>
                        <p>{{ project.description }}</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
